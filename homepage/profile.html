<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoolService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CoolService</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="book.html">Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="manage.html">Manage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <header>
            <h1>Info & Options</h1>
        </header>

        <section>
            <form onsubmit="return false;">
                <div class="form-line row text-center">
                    <div class="col-md-6">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="profile-form" type="text" id="name" name="name" value="Asdf Asdf" disabled>
                    </div>
                </div>

                <div class="form-line row text-center">
                    <div class="col-md-6">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="profile-form" type="text" id="email" name="email" value="asdf@asdf.com" disabled>
                    </div>
                </div>

                <div class="form-line row text-center">
                    <div class="col-md-6">
                        <label for="tel">Phone Number:</label>
                    </div>
                    <div class="col-md-6">
                        <input class="profile-form" type="text" id="tel" name="tel" value="999-99999" disabled>
                    </div>
                </div>

                <div class="form-line text-center">
                    <label for="notification">Send me session reminders:</label>
                    <input class="profile-form" type="checkbox" id="notification" name="notification" checked disabled>
                </div>  

                <div class="form-line text-center">
                    <input class="btn btn-danger profile-button" type="submit" value="Edit">
                </div>           
            </form> 
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
